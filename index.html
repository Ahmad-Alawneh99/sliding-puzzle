<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sliding Puzzle Game</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<main>
			<div class="sliding-puzzle-game">
				<h1 class="sliding-puzzle-title">Sliding Puzzle</h1>
				<div class="sliding-puzzle-controls">
					<div class="sliding-puzzle-moves">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							width="24"
							height="24"
						>
							<g data-name="Layer 2">
								<path
									d="m21.71 11.31-3-3a1 1 0 0 0-1.42 1.42L18.58 11H13V5.41l1.29 1.3A1 1 0 0 0 15 7a1 1 0 0 0 .71-.29 1 1 0 0 0 0-1.42l-3-3A1 1 0 0 0 12 2a1 1 0 0 0-.7.29l-3 3a1 1 0 0 0 1.41 1.42L11 5.42V11H5.41l1.3-1.29a1 1 0 0 0-1.42-1.42l-3 3A1 1 0 0 0 2 12a1 1 0 0 0 .29.71l3 3A1 1 0 0 0 6 16a1 1 0 0 0 .71-.29 1 1 0 0 0 0-1.42L5.42 13H11v5.59l-1.29-1.3a1 1 0 0 0-1.42 1.42l3 3A1 1 0 0 0 12 22a1 1 0 0 0 .7-.29l3-3a1 1 0 0 0-1.42-1.42L13 18.58V13h5.59l-1.3 1.29a1 1 0 0 0 0 1.42A1 1 0 0 0 18 16a1 1 0 0 0 .71-.29l3-3A1 1 0 0 0 22 12a1 1 0 0 0-.29-.69z"
									data-name="move"
								/>
							</g>
						</svg>
						<div class="sliding-puzzle-moves-number">55</div>
					</div>
					<button class="sliding-puzzle-Shuffle">Shuffle</button>
					<button class="sliding-puzzle-reset">Reset</button>
				</div>
				<div class="sliding-puzzle-game-wrapper">
					<div class="sliding-puzzle-grid">
						<div class="sliding-puzzle-item">1</div>
						<div class="sliding-puzzle-item">1</div>
						<div class="sliding-puzzle-item">1</div>
						<div class="sliding-puzzle-item">1</div>
						<div class=""></div>
						<div class="sliding-puzzle-item">1</div>
						<div class="sliding-puzzle-item">1</div>
						<div class="sliding-puzzle-item">1</div>
						<div class="sliding-puzzle-item">1</div>
					</div>
					<div class="sliding-puzzle-size">
						<select name="sliding-puzzle-size">
							<option value="3">3x3 - 9 pieces</option>
							<option value="4">4x4 - 16 pieces</option>
							<option value="5">5x5 - 25 pieces</option>
						</select>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 256 256"
                            class="icon--arrow"
                            width="18"
							height="18"
                            fill="#dcd4c4"
						>
							<path
								d="M254.307 69.55a9.806 9.806 0 0 0-2.88-6.956c-3.84-3.84-10.069-3.84-13.907 0l-109.663 109.66-109.66-109.66c-3.842-3.84-10.069-3.84-13.91 0-3.839 3.842-3.839 10.069 0 13.91l116.615 116.615c3.838 3.841 10.068 3.841 13.907 0L251.424 76.504a9.797 9.797 0 0 0 2.883-6.955z"
							/>
						</svg>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
